<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Appliance (Animation)</title>
        <style media="screen">
        body {
            background: #2c4e6b;
        }
        </style>
        <script src="/js/snap.svg.js"></script>
        <script>
        window.onload = function () {
            var s = Snap("100%",600);
			var all = s.group();
			var clover = Snap.load("/img/clover_v0.3.svg", function (loadedFragment) {
				all.append(loadedFragment);
			});

			// all.transform('t300,300')

			// Basic animation event
			cloverAnimBasic();

			// Infinite animation for the clover
			function cloverAnimBasic(){
				all.stop().animate(
					{ transform: 'r360,150,150'}, // Basic rotation around a point. No frills.
					10000, // Nice slow turning animation
					function(){ 
						all.attr({ transform: 'rotate(0 150 150)'}); // Reset the position to 0
						cloverAnimBasic(); // Repeat this animation so it appears infinite.
					}
				);

			}


		};
        </script>
    </head>
    <body>
    </body>
</html>
