<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>(Animating SVG transparency)</title>
		<link rel="stylesheet" type="text/css" href="/css/uniformbg.css">
        <script src="/js/snap.svg.js"></script>		
        <script>
        window.onload = function () {
            //Create the canvas by targeting a DIV
			var s = Snap("#mysvg");
			//Create a group object
			var all = s.group();
			//Create an outer circle
			var outer = s.circle(160,160,150).attr({
				// stroke: 'red',
				fill: 'blue'
				// strokeDasharray: "10 40 10"
			});
			all.append(outer)
			//Load the cloverleaf SVG file and scale/transform it into place over outer circle
			var clover = Snap.load("/img/clover_v0.4.svg", function (loadedFragment) {
				all.append(loadedFragment);
				all.select('#clover_1').transform('s0.88t10,10').attr({
					fill: 'white'
					});
				all.select('#inner').transform('s0.40').attr({
					fill: 'blue'
					});
				});
			//call the rotation animation

			animOn();
			function animOn(){
			    all.stop().animate({
					opacity: '0.5',
					transform: 'r180,160,160',
					// strokeDasharray: '10 40 10',
					fill: 'red'						
					},
					2500,
					mina.elastic,
					animOut);
					};			


			function animOut() {
				all.animate({
				opacity: '0.9',
				transform: 'r0,160,160)',
				// strokeDasharray: '10 40 10',
				fill: 'blue'						
			  	},
				2500,
				mina.elastic,
				animOn);
				};


			};
        </script>
    </head>
    <body>
		  <div id="center-div">
			  <svg id="mysvg" width="400" height="400"></svg>
		  </div>
    </body>
</html>
